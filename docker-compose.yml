version: '3'

services:
  zookeeper:
    image: zookeeper:latest
    container_name: container_zookeeper
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"

  kafka:
    image: debezium/kafka:latest
    container_name: container_broker
    ports:
      - "9092:9092"
    environment:
      ZOOKEEPER_CONNECT: zookeeper:2181  
    depends_on:
      - zookeeper

  timescaledb:
    image: timescale/timescaledb:latest-pg14  
    container_name: container_timescaledb
    ports:
      - "127.0.0.1:5433:5432"  
    environment:
      POSTGRES_PASSWORD: houssem  
    volumes:
      - timescaledb_data:/var/lib/postgresql/data  

  connect:
    image: debezium/connect:latest
    container_name: container_kafka_connect
    ports:
      - "8083:8083"
    environment:
      GROUP_ID: "1"  
      CONFIG_STORAGE_TOPIC: kafka_connect_configs
      OFFSET_STORAGE_TOPIC: kafka_connect_offsets
      STATUS_STORAGE_TOPIC: kafka_connect_statuses
      BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: /kafka/plugins  # Set the plugin path
    volumes:
      - C:\Users\houss\Desktop\github-project\Gold_price_dashboard\plugins:/kafka/plugins  # Mount the plugins directory
    depends_on:
      - zookeeper
      - kafka
      - timescaledb

volumes:
  timescaledb_data: